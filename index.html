<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendataan Defect Unit D29D Audit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header class="animated">
    <div class="container">
      <h1>Data Defect Audit Unit D29D</h1>
    </div>
  </header>

  <div class="container">
    <div id="login-area" class="card animated">
      <div class="form-header">
        <h2>Login untuk Input Data</h2>
      </div>
      <input type="text" id="userID" placeholder="User ID">
      <input type="password" id="userPassword" placeholder="Password">
      <button onclick="login()" class="btn-primary">Login</button>
    </div>

    <div id="logout-area" class="card animated" style="display:none;">
      <div class="form-header">
        <h2>Anda sudah Login</h2>
        <button onclick="logout()" class="btn-danger">Logout</button>
      </div>
    </div>

    <div class="card animated">
      <div class="form-header">
        <h2>Form Input Defect</h2>
      </div>
      
      <form id="vinForm">
        <label for="vinDate">Tanggal:</label>
        <input type="date" id="vinDate" required>

        <label for="vin">VIN:</label>
        <input type="text" id="vin" required placeholder="Masukkan VIN">

        <div id="defectList"></div>

        <div class="form-actions">
          <button type="button" id="addDefectBtn" class="btn-warning restricted">
            <i class="fas fa-plus"></i> Tambah Defect
          </button>
          <button type="button" id="zeroDefectBtn" class="btn-success restricted">
            <i class="fas fa-check-circle"></i> Zero Defect
          </button>
          <button type="submit" class="btn-primary restricted">
            <i class="fas fa-save"></i> Simpan VIN
          </button>
          <button type="button" id="exportBtn" class="btn-excel">
            <i class="fas fa-file-excel"></i> Export ke Excel
          </button>
        </div>
      </form>
    </div>

    <div class="card animated">
      <div class="form-header">
        <h2>Data Defect</h2>
        <button type="button" id="deleteAllBtn" class="btn-danger restricted" style="margin-top: 10px;">
          <i class="fas fa-trash-alt"></i> Hapus Semua Data
        </button>
      </div>
      <div class="table-container">
        <table id="vinTable">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>VIN</th>
              <th>Data Defect</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="animated">
      <div class="form-header">
        <h2>Analisis Defect</h2>
      </div>
      <div class="chart-container">
        <div class="chart-box">
          <h2>Defect per Area</h2>
          <canvas id="defectChart"></canvas>
        </div>
        <div class="chart-box">
          <h2>Defect per Kategori</h2>
          <canvas id="categoryBarChart"></canvas>
        </div>
        <div class="chart-box">
          <h2>Defect per PIC</h2>
          <canvas id="picBarChart"></canvas>
        </div>
      </div>
    </div>

    <div class="pareto-chart-container">
      <div class="chart-box">
        <h2>Pareto Defect</h2>
        <canvas id="paretoChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Firebase SDK & Plugin -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <script src="script.js"></script>
</body>
</html>
